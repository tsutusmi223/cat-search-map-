<script>
function closeIntro() {
  document.getElementById("introModal").style.display = "none";
  setTimeout(() => {
    document.getElementById("map").style.display = "block";
    document.getElementById("bbs").style.display = "block";
    map.invalidateSize();
  }, 100);
}

const STORAGE_KEY = 'savedMarkers';
const COMMENT_KEY = 'markerComments';
const BBS_KEY = 'bbsMessages';

const map = L.map('map').setView([38.725213, 139.827071], 15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let tempLatLng = null;
const markerList = [];

function createPopupContent(data, index) {
  const { comment, image, lat, lng, datetime, id } = data;
  const comments = getCommentsForMarker(id);
  const commentHtml = comments.map(c => `<div>ãƒ»${c.text} <small>(${c.datetime})</small></div>`).join('');
  return `
    <b>ã‚³ãƒ¡ãƒ³ãƒˆ:</b><br>${comment}<br>
    <b>æ—¥æ™‚:</b> ${datetime || 'æœªè¨­å®š'}<br>
    <img src="${image}" class="popup-img"><br>
    <small>ç·¯åº¦: ${lat}<br>çµŒåº¦: ${lng}</small><br>
    <div class="comment-list">${commentHtml || 'ã‚³ãƒ¡ãƒ³ãƒˆãªã—'}</div>
    <div class="comment-box">
      <input type="text" id="comment-input-${id}" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ " />
      <button onclick="submitComment(${id})">ğŸ’¬ é€ä¿¡</button>
    </div>
    <button class="delete-btn" onclick="deleteMarkerAt(${index})">ğŸ—‘ï¸ å‰Šé™¤</button>
  `;
}

function getCommentsForMarker(id) {
  const all = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
  return all[id] || [];
}

function addCommentToStorage(id, text) {
  const all = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
  const datetime = getCurrentDateTime();
  if (!all[id]) all[id] = [];
  all[id].push({ text, datetime });
  localStorage.setItem(COMMENT_KEY, JSON.stringify(all));
}

function submitComment(id) {
  const input = document.getElementById(`comment-input-${id}`);
  const text = input.value.trim();
  if (!text) return;
  addCommentToStorage(id, text);
  input.value = "";
  updateAllPopupContents();
}

function loadMarkersFromStorage() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;
  try {
    const markers = JSON.parse(saved);
    markers.forEach((data, index) => {
      if (data.image && data.image.startsWith("data:image")) {
        addMarker(data, index);
      }
    });
  } catch (e) {
    console.error("ä¿å­˜ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:", e);
  }
}
  function loadMarkersFromFirestore() {
  db.collection("posts").orderBy("timestamp", "desc").get().then((querySnapshot) => {
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const id = doc.id;
      const markerData = {
        lat: data.lat,
        lng: data.lng,
        comment: data.comment,
        datetime: data.datetime,
        image: data.image,
        id: id
      };
      const index = markerList.length;
      addMarker(markerData, index);
    });
    console.log("Firestoreã‹ã‚‰æŠ•ç¨¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸï¼");
  }).catch((error) => {
    console.error("Firestoreèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", error);
  });
}


function saveMarkersToStorage(markers) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(markers));
}

function addMarkerToStorage(data) {
  const saved = localStorage.getItem(STORAGE_KEY);
  const markers = saved ? JSON.parse(saved) : [];
  markers.push(data);
  saveMarkersToStorage(markers);
}

function addMarker(data, index) {
  const { lat, lng } = data;
  const marker = L.marker([lat, lng]).addTo(map);
  marker.bindPopup(createPopupContent(data, index));
  markerList[index] = marker;
}

function updateAllPopupContents() {
  const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  markerList.forEach((marker, i) => {
    marker.bindPopup(createPopupContent(saved[i], i));
  });
}

function deleteMarker(marker, index) {
  map.removeLayer(marker);
  markerList.splice(index, 1);
  const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  const deleted = saved.splice(index, 1)[0];
  saveMarkersToStorage(saved);
  const allComments = JSON.parse(localStorage.getItem(COMMENT_KEY) || "{}");
  delete allComments[deleted.id];
  localStorage.setItem(COMMENT_KEY, JSON.stringify(allComments));
  updateAllPopupContents();
}

document.getElementById('fileInput').addEventListener('change', function () {
  const file = this.files[0];
  if (!file || !tempLatLng) return;
  if (!file.type.startsWith("image/")) {
    alert("ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚");
    return;
  }
  const reader = new FileReader();
  reader.onload = function (event) {
    const imageData = event.target.result;
    if (!imageData) {
      alert("ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
      return;
    }
    const comment = prompt("ã“ã®å ´æ‰€ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š");
    if (!comment || comment.trim() === "") return;
    let datetime = prompt("æ—¥ä»˜ã¨æ™‚é–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹: 2025-07-03 14:30ï¼‰", getCurrentDateTime());
    if (!datetime || datetime.trim() === "") datetime = "æœªè¨­å®š";
    const lat = parseFloat(tempLatLng.lat.toFixed(6));
    const lng = parseFloat(tempLatLng.lng.toFixed(6));
    const id = Date.now();
    const newData = { lat, lng, comment, image: imageData, datetime, id };
    const index = markerList.length;
    
    // ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜
    addMarkerToStorage(newData);
    addMarker(newData, index);

    // Firestoreã«ä¿å­˜ï¼
    db.collection("posts").add({
      lat,
      lng,
      comment,
      datetime,
      image: imageData,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      console.log("Firestoreã«ä¿å­˜å®Œäº†ï¼");
    }).catch((error) => {
      console.error("Firestoreä¿å­˜ã‚¨ãƒ©ãƒ¼:", error);
    });

    document.getElementById('fileInput').value = '';
    tempLatLng = null;
  };
  reader.readAsDataURL(file);
});

const selectImageBtn = document.getElementById('selectImageBtn');

};

window.deleteMarkerAt = function (index) {
  if (confirm("ã“ã®ãƒ”ãƒ³ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
    deleteMarker(markerList[index], index);
  }
};

function getCurrentDateTime() {
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth() + 1).padStart(2, '0');
  const dd = String(d.getDate()).padStart(2, '0');
  const hh = String(d.getHours()).padStart(2, '0');
  const min = String(d.getMinutes()).padStart(2, '0');
  return `${yyyy}-${mm}-${dd} ${hh}:${min}`;
}

// æ²ç¤ºæ¿æ©Ÿèƒ½
function submitBBS() {
  const input = document.getElementById("bbsInput");
  const fileInput = document.getElementById("bbsImageInput");
  const text = input.value.trim();
  const file = fileInput.files[0];
  if (!text && !file) return;
  const datetime = getCurrentDateTime();
  const saved = JSON.parse(localStorage.getItem(BBS_KEY) || "[]");
  if (file) {
    const reader = new FileReader();
    reader.onload = function (event) {
      const imageData = event.target.result;
      saved.push({ text, datetime, image: imageData });
      localStorage.setItem(BBS_KEY, JSON.stringify(saved));
      input.value = "";
      fileInput.value = "";
      renderBBS();
    };
    reader.readAsDataURL(file);
  } else {
    saved.push({ text, datetime, image: null });
    localStorage.setItem(BBS_KEY, JSON.stringify(saved));
    input.value = "";
    fileInput.value = "";
    renderBBS();
  }
}

function renderBBS() {
  const list = document.getElementById("bbsList");
  const saved = JSON.parse(localStorage.getItem(BBS_KEY) || "[]");
  list.innerHTML = saved.map((msg, index) => `
    <div class="bbs-message">
      <button class="bbs-delete" onclick="deleteBBS(${index})">å‰Šé™¤</button>
      ${msg.text ? `<div>${msg.text}</div>` : ""}
      ${msg.image ? `<img src="${msg.image}" class="bbs-image">` : ""}
      <div class="bbs-meta">ğŸ•’ ${msg.datetime}</div>
    </div>
  `).join('');
}

function deleteBBS(index) {
  if (!confirm("ã“ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
    const saved = JSON.parse(localStorage.getItem(BBS_KEY) || "[]");
  saved.splice(index, 1);
  localStorage.setItem(BBS_KEY, JSON.stringify(saved));
  renderBBS();
}
// åˆæœŸèª­ã¿è¾¼ã¿
loadMarkersFromStorage();
loadMarkersFromFirestore();
renderBBS();
</script>
